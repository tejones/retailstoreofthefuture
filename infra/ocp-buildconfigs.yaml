---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: recommendation-service
spec:
  source:
    type: Git
    sourceSecret:
      name: retail-git-ssh-key
    git:
      uri: 'git@github.com:karol-brejna-i/retailstoreofthefuture.git'
      ref: develop
    contextDir: recommendation-service/
  strategy:
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: 'recommendation-service:latest'
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: recommendation-service
spec:
  lookupPolicy:
    local: false
